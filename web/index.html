<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Dcrypt - Decentralized Data Sharing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html {
      min-height: 100vh !important;
      overflow: hidden;
      background-color: #0F172A; /* Deep Slate Blue */
    }
    #AllItems {
      display: none;
    }
    #background-default {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh !important;
      z-index: -1;
      display: flex;
    }
    #loadingTextBox {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: fixed;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      flex-direction: column;
    }
    #background-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      align-items: center;
      justify-content: center;
      min-height: auto;
    }
    body {
      background-color: #0F172A;
      color: #E2E8F0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh !important;
    }
    .container {
      max-width: 100vw;
      margin: 0 auto;
      padding: 2rem;
      max-height: 100vh;
      z-index: 1;
      overflow: auto;
      margin-right: 1% !important;
      transition: filter 0.3s ease;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #1E293B;
      color: #E2E8F0;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1001;
    }
    .error-toast {
      background-color: #EF4444;
      color: #FFF;
    }
    .input-field {
      padding: 0.75rem;
      background-color: #2D3748;
      color: #E2E8F0;
      border: 1px solid #4A5568;
      border-radius: 0.5rem;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .btn-primary {
      background-color: #3B82F6;
      color: #FFF;
    }
    .btn-primary:hover {
      background-color: #2563EB;
    }
    .btn-secondary {
      background-color: #A855F7;
      color: #FFF;
    }
    .btn-secondary:hover {
      background-color: #9333EA;
    }
    .btn-success {
      background-color: #22C55E;
      color: #FFF;
    }
    .btn-success:hover {
      background-color: #16A34A;
    }
    .btn-danger {
      background-color: #EF4444;
      color: #FFF;
    }
    .btn-danger:hover {
      background-color: #DC2626;
    }
    .card {
      background-color: #1E293B;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-overlay.active ~ .container {
      filter: blur(5px);
    }
    .publish-card {
      background: #1E293B;
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #E2E8F0;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #A855F7;
    }
    .publish-btn {
      background: #A855F7;
      color: #FFF;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .publish-btn:hover {
      background: #9333EA;
      transform: translateY(-1px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      background-color: #2D3748;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    tr:hover {
      background-color: #2D3748;
    }
    .loader {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      white-space: pre;
      font-size: 30px;
      line-height: 1.2em;
      height: 1.2em;
      overflow: hidden;
      z-index: 2;
      color: #E2E8F0;
    }
    .loader:before {
      content: "Loading...\A⌰oading...\A⌰⍜ading...\A⌰⍜⏃ding...\A⌰⍜⏃⎅ing...\A⌰⍜⏃⎅⟟ng...\A⌰⍜⏃⎅⟟⋏g...\A⌰⍜⏃⎅⟟⋏☌...\A⌰⍜⏃⎅⟟⋏☌⟒..\A⌰⍜⏃⎅⟟⋏☌⟒⏁.\A⌰⍜⏃⎅⟟⋏☌⟒⏁⋔";
      white-space: pre;
      display: inline-block;
      animation: l39 1s infinite steps(11) alternate;
    }
    @keyframes l39 {
      100% { transform: translateY(-100%) }
    }
  </style>
</head>
<script>
  setTimeout(() => {
    document.getElementById('AllItems').style.display = 'block';
  }, 1000);
</script>
<div id="loadingTextBox">
  <h1 style="font-family: Optima; font-size: 10vh; color: #E2E8F0;">Dcrypt</h1>
  <div id="loader" class="loader"></div>
</div>
<div id="background-loading"></div>
<body id="body">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
  <script>
    VANTA.TOPOLOGY({
      el: "#background-loading",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 800.00,
      minWidth: 400.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xA855F7, /* Purple Accent */
      backgroundColor: 0x0F172A, /* Deep Slate Blue */
      speed: 10.0
    });
  </script>
  <!-- Publish Modal -->
  <div id="publishModal" class="modal-overlay">
    <div class="publish-card space-y-6">
      <span class="close-btn" onclick="closePublishModal()">×</span>
      <div>
        <h2 class="text-3xl font-bold text-center text-[#E2E8F0]">Publish a Snippet</h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Share your code, ideas, or creations with the Dcrypt community.
        </p>
      </div>
      <form id="publishForm" class="space-y-6">
        <!-- Title -->
        <div>
          <label for="modalTitleInput" class="block text-sm font-medium text-gray-300">Title</label>
          <input id="modalTitleInput" name="title" type="text" required
                 class="input-field mt-1 block w-full px-4 py-3 rounded-lg placeholder-gray-500">
        </div>
        <!-- Description -->
        <div>
          <label for="modalDescriptionInput" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="modalDescriptionInput" name="description" rows="4" required
                    class="input-field mt-1 block w-full px-4 py-3 rounded-lg placeholder-gray-500"
                    placeholder="Describe your snippet"></textarea>
        </div>
        <!-- Tags -->
        <div>
          <label for="modalTagsInput" class="block text-sm font-medium text-gray-300">Tags (comma-separated)</label>
          <input id="modalTagsInput" name="tags" type="text"
                 class="input-field mt-1 block w-full px-4 py-3 rounded-lg placeholder-gray-500"
                 placeholder="e.g., javascript, python, css">
        </div>
        <!-- Content Upload -->
        <div>
          <label for="modalContentInput" class="block text-sm font-medium text-gray-300">Content</label>
          <textarea id="modalContentInput" name="content" rows="4"
                    class="input-field mt-1 block w-full px-4 py-3 rounded-lg placeholder-gray-500"
                    placeholder="Type Your Content (Or Upload File)"></textarea>
        </div>
        <!-- File Upload -->
        <div>
          <label for="modalFileInput" class="block text-sm font-medium text-gray-300">Choose File</label>
          <div class="mt-1 flex items-center">
            <label class="input-field px-4 py-3 rounded-lg cursor-pointer flex items-center">
              <span id="modalFileLabel" class="text-gray-500">No file chosen</span>
              <input id="modalFileInput" name="file-upload" type="file" class="hidden"
                     onchange="document.getElementById('modalFileLabel').textContent = this.files[0]?.name || 'No file chosen'">
              <span class="ml-3 text-gray-400"><i class="fas fa-upload"></i></span>
            </label>
          </div>
        </div>
        <!-- Premium Toggle with Price Input -->
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <input id="modalPremium" name="premium" type="checkbox"
                   class="h-4 w-4 text-[#A855F7] focus:ring-[#A855F7] border-gray-300 rounded">
            <label for="modalPremium" class="ml-2 block text-sm text-gray-300">Premium</label>
          </div>
          <input id="modalPriceInput" type="number" placeholder="Price (DCT)" min="0" step="0.01"
                 class="input-field hidden max-w-[150px] px-3 py-2">
        </div>
        <!-- Publish Button -->
        <div>
          <button type="submit"
                  class="publish-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium focus:outline-none">
            Publish
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="container" id="AllItems">
    <!-- Title and Buttons Section -->
    <div class="card flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Dcrypt - Decentralized Data Sharing</h1>
      <div class="flex items-center space-x-2">
        <button id="signupButton" class="btn btn-primary">
          <a href="/datasharingApp/signup.html" class="text-white no-underline">Sign Up</a>
        </button>
        <button id="loginButton" class="btn btn-primary">Login</button>
        <button id="logoutButton" class="btn btn-danger hidden" onclick="window.logout()">Logout</button>
        <button id="publish" class="btn btn-secondary" onclick="window.redirectToPublish()">
          Post Something!
        </button>
      </div>
    </div>
    <!-- User Balance Section -->
    <div class="card mb-6">
      <p id="userBalance" class="text-lg font-medium">Balance: 0 DCT</p>
    </div>
    <!-- Search Snippets -->
    <div class="card mb-6">
      <h2 class="text-xl font-semibold mb-4">Search Snippets</h2>
      <div class="flex space-x-2">
        <input id="searchInput" type="text" placeholder="Search..." class="input-field flex-1">
        <button id="searchButton" class="btn btn-primary" onclick="window.searchSnippets(document.getElementById('searchInput').value)" disabled>Search</button>
      </div>
    </div>
    <!-- Buy Snippet by Hash -->
    <div class="card mb-6">
      <h2 class="text-xl font-semibold mb-4">Buy Snippet by Hash</h2>
      <div class="flex space-x-2">
        <input id="buyHashInput" type="text" placeholder="Enter snippet hash..." class="input-field flex-1">
        <button id="buyHashButton" class="btn btn-primary" onclick="window.buySnippetByHash()" disabled>Buy</button>
      </div>
    </div>
    <!-- Live Feed -->
    <div class="card mb-6">
      <h2 class="text-xl font-semibold mb-4">Live Feed</h2>
      <table id="publishedItems">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Snippet Display -->
    <div class="card mb-6" id="snippetDisplay">
      <!-- Purchased snippet content will be displayed here -->
    </div>
    <!-- Manage Balance -->
    <div class="card mb-6">
      <h2 class="text-xl font-semibold mb-4">Manage Balance</h2>
      <div class="flex space-x-4 mb-4">
        <div class="flex-1">
          <input id="depositInput" type="number" placeholder="Deposit Amount (DCT)" class="input-field w-full">
        </div>
        <button id="depositButton" class="btn btn-success" onclick="window.deposit(parseFloat(document.getElementById('depositInput').value))" disabled>Deposit</button>
      </div>
      <div class="flex space-x-4">
        <div class="flex-1">
          <input id="withdrawInput" type="number" placeholder="Withdraw Amount (DCT)" class="input-field w-full">
        </div>
        <button id="withdrawButton" class="btn btn-danger" onclick="window.withdraw(parseFloat(document.getElementById('withdrawInput').value))" disabled>Withdraw</button>
      </div>
    </div>
    <!-- Transaction History -->
    <div class="card mb-6">
      <button id="toggleHistoryButton" class="btn btn-secondary mb-4" onclick="window.toggleTransactionHistory()" disabled>Toggle Transaction History</button>
      <div id="transactionHistory" class="mt-2" style="display: none;">
        <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
        <div id="transactionList">No transactions yet.</div>
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
  <!-- Modal JavaScript -->
  <script>
    function closePublishModal() {
      const modal = document.getElementById('publishModal');
      modal.classList.remove('active');
      // Clear form fields
      document.getElementById('publishForm').reset();
      document.getElementById('modalFileLabel').textContent = 'No file chosen';
      // Hide price input
      const priceInput = document.getElementById('modalPriceInput');
      priceInput.classList.add('hidden');
      document.getElementById('modalPremium').checked = false;
    }

    // Setup premium toggle for modal
    document.addEventListener('DOMContentLoaded', () => {
      const premiumToggle = document.getElementById('modalPremium');
      const priceInput = document.getElementById('modalPriceInput');
      if (premiumToggle && priceInput) {
        premiumToggle.addEventListener('change', (e) => {
          priceInput.classList.toggle('hidden', !e.target.checked);
          if (!e.target.checked) priceInput.value = '';
        });
      }
    });
  </script>
</body>
</html>
