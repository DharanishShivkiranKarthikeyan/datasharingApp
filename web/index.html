<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Dcrypt - Decentralized Data Sharing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #48bb78;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="text-white">Loading...</div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="container">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Dcrypt - Decentralized Data Sharing</h1>
      <div>
        <button id="signupButton" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 mr-2"><a href="/datasharingApp/signup.html">Sign Up</a></button>
        <button id="loginButton" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 mr-2">Login</button>
        <button id="logoutButton" class="p-2 bg-red-500 text-white rounded hover:bg-red-600 hidden" onclick="window.logout()">Logout</button>
      </div>
    </div>
    <div class="mb-4">
      <p id="userBalance" class="text-lg">Balance: 0 DCT</p>
    </div>
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Publish a Snippet</h2>
      <input id="titleInput" type="text" placeholder="Title" class="p-2 bg-gray-800 text-white rounded mr-2">
      <input id="descriptionInput" type="text" placeholder="Description" class="p-2 bg-gray-800 text-white rounded mr-2">
      <input id="tagsInput" type="text" placeholder="Tags (comma-separated)" class="p-2 bg-gray-800 text-white rounded mr-2">
      <textarea id="contentInput" placeholder="Content" class="p-2 bg-gray-800 text-white rounded mr-2"></textarea>
      <input id="fileInput" type="file" class="p-2 bg-gray-800 text-white rounded mr-2">
      <label class="mr-2">
        <input type="checkbox" id="isPremium" class="mr-1"> Premium
      </label>
      <input id="priceInput" type="number" placeholder="Price (DCT)" class="p-2 bg-gray-800 text-white rounded mr-2 hidden">
      <button id="publishButton" class="p-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="window.publishSnippet(document.getElementById('titleInput').value, document.getElementById('descriptionInput').value, document.getElementById('tagsInput').value, document.getElementById('contentInput').value, document.getElementById('fileInput'))" disabled>Publish</button>
    </div>
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Search Snippets</h2>
      <input id="searchInput" type="text" placeholder="Search..." class="p-2 bg-gray-800 text-white rounded mr-2">
      <button id="searchButton" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="window.searchSnippets(document.getElementById('searchInput').value)" disabled>Search</button>
    </div>
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Live Feed</h2>
      <table id="publishedItems" class="w-full text-left">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Manage Balance</h2>
      <input id="depositInput" type="number" placeholder="Deposit Amount (DCT)" class="p-2 bg-gray-800 text-white rounded mr-2">
      <button id="depositButton" class="p-2 bg-green-500 text-white rounded hover:bg-green-600 mr-2" onclick="window.deposit(parseFloat(document.getElementById('depositInput').value))" disabled>Deposit</button>
      <input id="withdrawInput" type="number" placeholder="Withdraw Amount (DCT)" class="p-2 bg-gray-800 text-white rounded mr-2">
      <button id="withdrawButton" class="p-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="window.withdraw(parseFloat(document.getElementById('withdrawInput').value))" disabled>Withdraw</button>
    </div>
    <div class="mb-4">
      <button id="toggleHistoryButton" class="p-2 bg-gray-500 text-white rounded hover:bg-gray-600" onclick="window.toggleTransactionHistory()" disabled>Toggle Transaction History</button>
      <div id="transactionHistory" class="mt-2" style="display: none;">
        <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
        <div id="transactionList">No transactions yet.</div>
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>
</html>
