<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dcrypt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #48bb78;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
    }
    .error-toast {
      background-color: #ef4444;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="text-white">Loading...</div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Sign Up for Dcrypt</h1>
    <button class="btn btn-primary" id="signupButton" onclick="event.preventDefault(); window.handleSignup()">Become a User</button>
    <button class="btn btn-primary" id="signupButton" onclick="window.becomeNode()">Become a Node</button>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/datasharingApp/index.html'">Back to Dashboard</button>
  </div>
  <script type="module" src="/datasharingApp/assets/app.js"></script>
</body>
</html>
