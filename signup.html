<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dcrypt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #48bb78;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
    }
    .error-toast {
      background-color: #ef4444;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background-color: #2563eb;
    }
    .loader {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      white-space: pre;
      font-size: 30px;
      line-height: 1.2em;
      height:1.2em;
      overflow: hidden;
      z-index: 2;
    }
    
    .loader:before {
      content:"Loading...\A⌰oading...\A⌰⍜ading...\A⌰⍜⏃ding...\A⌰⍜⏃⎅ing...\A⌰⍜⏃⎅⟟ng...\A⌰⍜⏃⎅⟟⋏g...\A⌰⍜⏃⎅⟟⋏☌...\A⌰⍜⏃⎅⟟⋏☌⟒..\A⌰⍜⏃⎅⟟⋏☌⟒⏁.\A⌰⍜⏃⎅⟟⋏☌⟒⏁⋔"; 
      white-space: pre;
      display: inline-block;
      animation: l39 1s infinite steps(11) alternate;
    }

    @keyframes l39 {
      100%{transform: translateY(-100%)}
    }
    #background-default {
      position: absolute; /* or fixed, depending on your needs */
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh !important;
      z-index: -1; /* Places it behind other elements */
      display: flex;
    }
    #loadingTextBox{
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: fixed;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      flex-direction: column;
    }
    #background-loading{
      position: absolute; /* or fixed, depending on your needs */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Places it behind other elements */
      align-items: center;
      justify-content: center;
      min-height: auto;
    }
  </style>
</head>
<body>
  <div id="loadingTextBox">
    <h1 style="font-family: Optima; font-size: 10vh;">Dcrypt</h1>
    <div id="loader" class="loader"></div>
  </div>
  <div id="background-default"></div>
  <div id="background-loading"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
      <script>
        const minLoadingTime = new Promise(resolve => setTimeout(resolve, 2750));

        minLoadingTime
        VANTA.TOPOLOGY({
        el: "#background-default",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 800.00,
        minWidth: 400.00,
        scale: 4.00,
        scaleMobile: 4.00,
        color: 0x7a00e8,
        backgroundColor: 0x00000,
        speed: 10.0
      })
      
      </script>
  <script>
    VANTA.BIRDS({
      el: "#background-loading",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 100.00,
      minWidth: 100.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x00000,
      color1: 0x140061,
      color2: 0x530098

    })
  </script>
  <div class="toast" id="toast"></div>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Sign Up for Dcrypt</h1>
    <button class="btn btn-primary" id="signupButton" onclick="window.handleSignup()">Become a User</button>
    <button class="btn btn-primary" class="signupNodeButton" id="signupNodeButton" onclick="window.becomeNode()">Become a Node</button>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/datasharingApp/'">Back to Dashboard</button>
  </div>
  <script type="module" src="/datasharingApp/assets/app.js"></script>
</body>
</html>
