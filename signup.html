<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dcrypt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #1A1F2A;
      color: #D1D5DB;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Toast */
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #252B3A;
      color: #D1D5DB;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 1001;
    }
    .error-toast {
      background-color: #EF4444;
      color: #FFF;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-card {
      background: #252B3A;
      border-radius: 0.25rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border: 1px solid #4B5563;
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #D1D5DB;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #F59E0B;
    }
    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
    }
    .btn-primary {
      background-color: #3B82F6;
      color: #FFF;
    }
    .btn-primary:hover {
      background-color: #1D4ED8;
    }
    .btn-secondary {
      background-color: #F59E0B;
      color: #1A1F2A;
    }
    .btn-secondary:hover {
      background-color: #D97706;
    }
    /* Input Fields */
    .input-field {
      padding: 0.75rem;
      background-color: #2D3748;
      color: #D1D5DB;
      border: 1px solid #4B5563;
      border-radius: 0.25rem;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    /* Loading */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .loader {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      white-space: pre;
      font-size: 30px;
      line-height: 1.2em;
      height: 1.2em;
      overflow: hidden;
      z-index: 2;
    }
    .loader:before {
      content: "Loading...\A⌰oading...\A⌰⍜ading...\A⌰⍜⏃ding...\A⌰⍜⏃⎅ing...\A⌰⍜⏃⎅⟟ng...\A⌰⍜⏃⎅⟟⋏g...\A⌰⍜⏃⎅⟟⋏☌...\A⌰⍜⏃⎅⟟⋏☌⟒..\A⌰⍜⏃⎅⟟⋏☌⟒⏁.\A⌰⍜⏃⎅⟟⋏☌⟒⏁⋔";
      white-space: pre;
      display: inline-block;
      animation: l39 1s infinite steps(11) alternate;
    }
    @keyframes l39 {
      100% { transform: translateY(-100%) }
    }
    #loadingTextBox {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
    }
    #background-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      align-items: center;
      justify-content: center;
      min-height: auto;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loadingTextBox">
    <h1 style="font-family: Optima; font-size: 10vh;">Dcrypt</h1>
    <div id="loader" class="loader"></div>
  </div>
  <div id="background-loading"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#background-loading",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 100.00,
      minWidth: 100.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x00000,
      color1: 0x140061,
      color2: 0x530098
    });
  </script>
  <!-- Toast -->
  <div class="toast" id="toast"></div>
  <!-- Initial Signup Modal -->
  <div id="signupOptionsModal" class="modal-overlay active">
    <div class="modal-card space-y-6">
      <span class="close-btn" onclick="window.location.href='/datasharingApp/'">×</span>
      <div>
        <h2 class="text-2xl font-bold text-center">Join Dcrypt</h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Choose your role to get started with decentralized data sharing.
        </p>
      </div>
      <div class="flex justify-center space-x-4">
        <button id="signupButton" class="btn btn-primary" onclick="openUserSignupModal()">Become a User</button>
        <button id="signupNodeButton" class="btn btn-secondary" onclick="window.becomeNode()">Become a Node</button>
      </div>
      <div class="text-center">
        <a href="/datasharingApp/" class="text-blue-400 hover:underline text-sm">Back to Dashboard</a>
      </div>
    </div>
  </div>
  <!-- User Signup Modal -->
  <div id="userSignupModal" class="modal-overlay">
    <div class="modal-card space-y-6">
      <span class="close-btn" onclick="closeUserSignupModal()">×</span>
      <div>
        <h2 class="text-2xl font-bold text-center">Sign Up as a User</h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Complete your profile to join the Dcrypt community.
        </p>
      </div>
      <form id="userSignupForm" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="usernameInput" class="block text-sm font-medium text-gray-300">Username</label>
          <input id="usernameInput" name="username" type="text" required
                 class="input-field mt-1 block w-full px-4 py-3 placeholder-gray-500"
                 placeholder="Enter your username">
        </div>
        <!-- Profile Image -->
        <div>
          <label for="profileImageInput" class="block text-sm font-medium text-gray-300">Profile Image (Optional)</label>
          <div class="mt-1 flex items-center">
            <label class="input-field px-4 py-3 cursor-pointer flex items-center">
              <span id="profileImageLabel" class="text-gray-500">No file chosen</span>
              <input id="profileImageInput" name="profile-image" type="file" accept="image/*" class="hidden"
                     onchange="document.getElementById('profileImageLabel').textContent = this.files[0]?.name || 'No file chosen'">
              <span class="ml-3 text-gray-400"><i class="fas fa-upload"></i></span>
            </label>
          </div>
        </div>
        <!-- Sign Up Button -->
        <div>
          <button type="submit"
                  class="btn btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium focus:outline-none">
            Sign Up with Google
          </button>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="/datasharingApp/assets/app.js"></script>
  <script>
    function openUserSignupModal() {
      document.getElementById('signupOptionsModal').classList.remove('active');
      document.getElementById('userSignupModal').classList.add('active');
    }

    function closeUserSignupModal() {
      document.getElementById('userSignupModal').classList.remove('active');
      document.getElementById('signupOptionsModal').classList.add('active');
      document.getElementById('userSignupForm').reset();
      document.getElementById('profileImageLabel').textContent = 'No file chosen';
    }
  </script>
</body>
</html>
