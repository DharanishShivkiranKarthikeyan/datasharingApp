<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <title>Sign Up - Dcrypt</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #48bb78;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      display: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="text-white">Loading...</div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Sign Up for Dcrypt</h1>
    <div class="mb-4">
      <label class="block mb-2">
        <input type="radio" name="role" value="user" class="mr-2" checked> Sign up as a User
      </label>
      <label class="block mb-2">
        <input type="radio" name="role" value="node" class="mr-2"> Sign up as a Node
      </label>
    </div>
    <button id="signupButton" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Sign Up with Google</button>
  </div>
  <script type="module" src="/signup.js"></script>
</body>
</html>
